<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="main container">
		<div class="row">
			<div class="bankNumber col-md-12">
				<div class="line">
					<label>Numer konta:* </label>
					<input type="text" placeholder="00 0000 0000 0000 0000 0000 0000" id="bankNumber">
				</div>

			</div>
		</div>
		<div class="row">
			<div class="leftCol col-md-6">
				<div class="line">
					<label>Imię i nazwisko:</label>
					<input type="text" placeholder="imię i nazwisko" id="name">
				</div>
				<div class="line">
					<label>Firma? </label>
					<input type="checkbox" id="companyCheckInput">
				</div>
				<div class="line companyName">
					<label>Nazwa firmy: </label>
					<input type="text" placeholder="nazwa firmy" id="companyName">
				</div>
				<div class="line NIP">
					<label>Numer NIP:* </label>
					<input type="text" placeholder="000 000 00 00" id="nip">
				</div>
				<div class="line">
					<label class="line">Adres: </label>
					<input type="text" placeholder="ulica i numer domu" id="adress">
				</div>
				<div class="line">
					<label>Kod pocztowy: </label>
					<input type="text" placeholder="00-000" id="postCode">
				</div>
				<div class="line">
					<label>Miejscowość: </label>
					<input type="text" placeholder="miejscowość" id="city">
				</div>
				<div class="line">
					<label>Kwota zwrotu:* </label>
					<input type="text" placeholder="100.00" id="cash">
				</div>
			</div>
			<div class="rightCol col-md-6">
				<div class="line">
					<label>Nick:* </label>
					<input type="text" placeholder="nick" id="nick">
				</div>
				<div class="line">
					<label>Mail: </label>
					<input type="text" placeholder="mail@mail.com" id="mail">
				</div>
				<div class="line">
					<label>Nr. dokumentu księgowego: </label>
					<input type="text" placeholder="kfs123" id="docNumber">
				</div>
				<div class="line">
					<label>Data: </label>
					<p id="date"></p>
				</div>
			</div>
		</div>

		<button class="btn btn-secondary buttonShowValues">Pokaż dane</button>
		<div class="errors">
			<ul>
			</ul>
		</div>
		<div class="result row" id="result">
			<div class="bankNumber col-md-12">
				<p class="resultValue" id="bankNumberResult"></p>
			</div>
			<div class="leftCol col-md-6">
				<p class="resultValue"></p>
				<p class="resultValue"></p>
				<p class="resultValue"></p>
				<p class="resultValue"></p>
				<p class="resultValue"></p>
				<p class="resultValue"></p>
			</div>
			<div class="rightCol col-md-6">
				<p class="resultValue"></p>
				<p class="resultValue"></p>
				<p class="resultValue"></p>
				<p class="resultValue"></p>
			</div>
		</div>
		<button class="btn btn-secondary generate" id="generate">Generuj PDF</button>
	</div>
	<script src='pdfmake/build/pdfmake.min.js'></script>
	<script src='pdfmake/build/vfs_fonts.js'></script>
	<script src="script.js"></script>
</body>

</html>
