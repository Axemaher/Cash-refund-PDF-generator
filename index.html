<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="main container">
		<div class="row">
			<div class="bankNumber col-md-12">
				<div class="line">
					<label>Numer konta:* </label>
					<input type="text" id="number" placeholder="00 0000 0000 0000 0000 0000 0000">
				</div>

			</div>
		</div>
		<div class="row">
			<div class="leftCol col-md-6">
				<div class="line">
					<label>Imię i nazwisko:</label>
					<input type="text" id="name" placeholder="imię i nazwisko">
				</div>
				<div class="line">
					<label class="line">Adres: </label>
					<input type="text" id="adress" placeholder="ulica i numer domu">
				</div>
				<div class="line">
					<label>Kod pocztowy: </label>
					<input type="text" id="postCode" placeholder="00-000">
				</div>
				<div class="line">
					<label>Miejscowość: </label>
					<input type="text" id="city" placeholder="miejscowość">
				</div>
				<div class="line">
					<label>Kwota zwrotu:* </label>
					<input type="number" id="cash" placeholder="100.00">
				</div>
			</div>
			<div class="rightCol col-md-6">
				<div class="line">
					<label>Nick:* </label>
					<input type="text" id="nick" placeholder="nick">
				</div>
				<div class="line">
					<label>Mail: </label>
					<input type="text" id="mail" placeholder="mail@mail.com">
				</div>
				<div class="line">
					<label>Nr. dokumentu księgowego: </label>
					<input type="text" id="docNumber">
				</div>
				<div class="line">
					<label>Firma? </label>
					<input type="checkbox" id="companyCheckInput">
				</div>
				<div class="line companyName">
					<label>Nazwa firmy: </label>
					<input type="text" id="companyName" placeholder="nazwa firmy">
				</div>
				<div class="line NIP">
					<label>Numer NIP:* </label>
					<input type="text" id="NIP" placeholder="000 000 00 00">
				</div>
				<div class="line">
					<label>Data: </label>
					<p id="date"></p>
				</div>
			</div>
		</div>

		<button class="btn btn-secondary">Pokaż dane</button>
		<div class="errors">
			<ul>
			</ul>
		</div>
		<div class="result row">
			<div class="bankNumber col-md-12">
				<p id="numberRes"></p>
			</div>
			<div class="leftCol col-md-6">
				<p id="nameRes"></p>
				<p id="adressRes"></p>
				<p id="postCodeRes"></p>
				<p id="cityRes"></p>
				<p id="cashRes"></p>
			</div>
			<div class="rightCol col-md-6">
				<p id="nickRes"></p>
				<p id="mailRes"></p>
				<p id="docNumberRes"></p>
				<p id="companyNameRes"></p>
				<p id="NIPRes"></p>
			</div>
		</div>
		<button class="btn btn-secondary generate" id="generate">Generuj PDF</button>
	</div>
	<script src='pdfmake/build/pdfmake.min.js'></script>
	<script src='pdfmake/build/vfs_fonts.js'></script>
	<script src="script.js"></script>
</body>

</html>
