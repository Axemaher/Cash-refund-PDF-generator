<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="main container">
		<div class="row">
			<div class="bankNumber col-md-12">
				<span class="line">Numer konta: <input type="text" placeholder="00 0000 0000 0000 0000 0000 0000" id="number"></span>
			</div>
			<div class="leftCol col-md-6">
				<span class="line">Imię i nazwisko: <input type="text" placeholder="imię i nazwisko" id="name"></span>
				<span class="line">Adres: <input type="text" placeholder="ulica i numer domu" id="adress"></span>
				<span class="line">Kod pocztowy: <input type="text" placeholder="00-000" id="postCode"></span>
				<span class="line">Miejscowość: <input type="text" placeholder="miejscowość" id="city"></span>
				<span class="line">Kwota zwrotu: <input placeholder="000,00" type="number" id="cash"></span>
			</div>
			<div class="rightCol col-md-6">

				<span class="line">Nick: <input type="text" placeholder="nick" id="nick"></span>
				<span class="line">Mail: <input type="text" placeholder="mail@mail.com" id="mail"></span>
				<span class="">Firma? <input type="checkbox" id="companyCheckInput"></span>
				<span class="line companyName">Nazwa firmy: <input type="text" placeholder="nazwa firmy" id="companyName"></span>
				<span class="line NIP">Numer NIP: <input type="text" placeholder="000 000 00 00" id="NIP"></span>
				<span class="line">Data: <p id="date"></p></span>

			</div>
		</div>
		<button>Pokaż dane</button>
		<div class="result row">
			<div class="bankNumber col-md-12">
				<p id="numberRes"></p>
			</div>
			<div class="leftCol col-md-6">
				<p id="nameRes"></p>
				<p id="adressRes"></p>
				<p id="postCodeRes"></p>
				<p id="cityRes"></p>
				<p id="cashRes"></p>
			</div>
			<div class="rightCol col-md-6">
				<p id="nickRes"></p>
				<p id="mailRes"></p>
				<p id="companyNameRes"></p>
				<p id="NIPRes"></p>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
	<script src="script.js"></script>
</body>

</html>
